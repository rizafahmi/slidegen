name: Elixir CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          otp-version: "27.3.4"
          elixir-version: "1.18.4"

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
